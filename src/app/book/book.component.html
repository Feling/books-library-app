<md-card class="example-card">
  <md-card-header>
    <md-card-title>{{book.title}}</md-card-title>
    <md-card-subtitle>{{book.name}} </md-card-subtitle>
    <md-card-subtitle>{{book.date}} </md-card-subtitle>
    <md-card-subtitle >{{indexing}} </md-card-subtitle>
  </md-card-header>
  <md-card-actions>
    <button md-button  data-toggle="modal" data-target="#myModal" (click)= onEdit()>Edit</button>
    <button md-button (click)="onDelete()">Delete</button>
  </md-card-actions>
</md-card>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <div class="container">
          <form (ngSubmit)="addBook(f)" #f="ngForm">
            <div class="form-group">
              <label for="name">{{ indexnew }}</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                [(ngModel)]="name"
                required>
            </div>
            <div class="form-group">
              <label for="date">Date</label>
              <input
                type="text"
                class="form-control"
                id="date"
                name="date"
                [(ngModel)]="date">
            </div>
            <div class="form-group">
              <label for="date">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                [(ngModel)]="title">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
