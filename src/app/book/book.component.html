<script src="../app.module.ts"></script>
<md-card class="example-card">
  <md-card-header>
    <md-card-title>Title: {{book.title | titlecase | special}}</md-card-title>
    <md-card-title>Author: {{book.name }} </md-card-title>
    <md-card-title>Date: {{book.date }} </md-card-title>
    <md-card-title>Index: {{indexing}} </md-card-title>
  </md-card-header>
  <md-card-actions>
    <button class="btn btn-lg btn-outline-primary"  (click)="onDelete()">Delete</button>
    <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Edit</button>
  </md-card-actions>
</md-card>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="addBook(f)" #f="ngForm">
    <div class="form-group">
    <label for="name">Author</label>
    <input
    type="text"
    class="form-control"
    id="name"
    name="name"
    [ngModel]="book.name "
    required minlength="1">
    </div>
    <div class="form-group">
    <label for="date">Date</label>
    <input
    type="date"
    class="form-control"
    id="date"
    name="date"
    [(ngModel)]="book.date">
    </div>
    <div class="form-group">
    <label for="date">Title</label>
    <input
    type="text"
    class="form-control"
    id="title"
    name="title"
    [ngModel]="book.title |titlecase | special">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!f.valid" >Add new book</button>
    <button type="button" class="btn btn-success" [disabled]="!f.valid" (click)="editBook(f)">Edit</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
